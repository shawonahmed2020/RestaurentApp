<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>P. Method</th>
    <th>G. Total</th>
    <th>
      <a href="" class="btn btn-outline-success" routerLink="/order"><i class="fa fa plus-square"></i>Create New</a>
    </th>

  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th (click)="openForEdit(item.OrderID)">{{item.OrderNo}}</th>
      <td (click)="openForEdit(item.OrderID)">{{item.Customer}}</td>
      <td (click)="openForEdit(item.OrderID)">{{item.PMethod}}</td>
      <td (click)="openForEdit(item.OrderID)">{{item.GTotal}}</td>
      <td ><a href="" (click)="onOrderDelete(item.OrderID)" class="btn text-danger" ><i class="fa fa-trash fa-lg"></i></a></td>
    </tr>
  </tbody>
</table>
